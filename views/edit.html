<div class="container">
  <div class="card">
    <form>
      {{#post.post_id}}
      <input type="hidden" name="post_id" value="{{post.post_id}}"/>
      {{/post.post_id}}
      <label for="post_date">Date</label>
      <input class="u-full-width" type="text" placeholder="{{date}}" id="post_date" name="post_date" value="{{post.post_date}}" />
      <label for="post_labels">Labels</label>
      <input class="u-full-width" type="text" placeholder="label1,label2,label3" id="post_labels" name="post_labels" value="{{post.post_labels}}" />
      <label for="post_title">Title</label>
      <input class="u-full-width" type="text" placeholder="Title" id="post_title" name="post_title" value="{{post.post_title}}" />
      
      <label for="post_body">Body</label>
      <textarea class="u-full-width" placeholder="HTML" id="post_body" name="post_body">{{post.post_body}}</textarea>
      <input class="button-primary" type="submit" value="Submit">
    </form>
  </div>
</div>
