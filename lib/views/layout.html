<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        {{title}}
    </title>
    <meta name="description" content="A simple blog cataloguing my personal endeavors into code, art, and other things.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/main.css">

    <script src="/js/google-code-prettify/prettify.js"></script>
    <link rel="stylesheet" href="/css/prettify.css">

</head>

<body onload="prettyPrint()">

    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="left-col">
        <div>
            <a href="/" class="title">
                <img src="/img/duck.png"> dkydev
            </a>
            <div class="text-center font-small">
                <a href="mailto:nick@dkydev.com">nick@dkydev.com</a> |
                <a href="https://github.com/nicholas-robson">github</a> | &copy; dkydev 2016
            </div>
            <div class="u-cf"></div>
        </div>
    </div>
    <div class="right-col">

        <div class="row">
            <div class="twelve columns">
                {{#message}}
                <div class="alert alert-{{message.type}}">{{message.text}}</div>
                {{/message}} {{> body}}
            </div>
        </div>

    </div>  

    <script src="/js/rangy-1.3.0/rangy-core.js"></script>
    <script src="/js/rangy-1.3.0/rangy-classapplier.js"></script>
    <script src="/js/medium-editor/js/medium-editor.js"></script>
    <link rel="stylesheet" href="/js/medium-editor/css/medium-editor.css">
    <link rel="stylesheet" href="/js/medium-editor/css/themes/default.css">
    <script>
            rangy.init();

            var CodeButton = MediumEditor.extensions.button.extend({
                name: 'code',

                tagNames: ['pre'], // nodeName which indicates the button should be 'active' when isAlreadyApplied() is called
                contentDefault: '<b>Code</b>', // default innerHTML of the button
                contentFA: '<i class="fa fa-paint-brush"></i>', // innerHTML of button when 'fontawesome' is being used
                aria: 'Code', // used as both aria-label and title attributes
                action: 'code', // used as the data-action attribute of the button

                init: function () {
                    MediumEditor.extensions.button.prototype.init.call(this);

                    this.classApplier = rangy.createCssClassApplier('prettyprint', {
                        elementTagName: 'pre',
                        normalize: true
                    });
                },

                handleClick: function (event) {
                    this.classApplier.toggleSelection();
                    this.base.checkContentChanged();
                    prettyPrint();
                }
            });

            var title = new MediumEditor('h2.post-title');
            var body = new MediumEditor('span.post-body', {
                toolbar: {
                    buttons: [
                        'bold', 
                        'italic', 
                        'quote', 
                        'underline',
                        'anchor',
                        'code',
                        'orderedlist',
                        'unorderedlist',
                        'h6'
                    ],
                },
                extensions: {
                    'code': new CodeButton()
                }
            });
    </script> {{#isLoggedIn}} {{/isLoggedIn}}

</body>

</html>
