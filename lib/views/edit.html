<form action="/post/save" method="POST">
  <div class="card">

    <div class="actions">
      <a class="button-link" href="/post">Cancel</a>
      <button class="button-link" type="submit">Submit</button>
    </div>

    <h2>{{page_title}}</h2>

    <div class="clearfix"></div>

    {{#post.post_id}} <input type="hidden" name="post_id" value="{{post.post_id}}" /> {{/post.post_id}}

    <div class="input-group">
      <label for="post_status">Status</label><br>
      <select class="input" id="post_status" name="post_status">
        <option {{#enabled}}selected{{/enabled}}>Enabled</option>
        <option {{^enabled}}selected{{/enabled}}>Disabled</option>
      </select>
    </div>

    <div class="input-group">
      <label for="post_show_date">Show Date</label><br>
      <select class="input" id="post_show_date" name="post_show_date">
        <option {{#show_date}}selected{{/show_date}}>Show</option>
        <option {{^show_date}}selected{{/show_date}}>Hide</option>
      </select>
    </div>

    <div class="input-group">
      <label for="post_show_comments">Show Comments</label><br>
      <select class="input" id="post_show_comments" name="post_show_comments">
        <option {{#show_comments}}selected{{/show_comments}}>Show</option>
        <option {{^show_comments}}selected{{/show_comments}}>Hide</option>
      </select>
    </div>

    <div class="input-group">
      <label for="post_alias">Alias</label><br>
      <input class="input" type="text" placeholder="Alias" id="post_alias" name="post_alias" value="{{post.post_alias}}">
    </div>

    <div class="input-group">
      <label for="post_date">Date</label><br>
      <input class="input" type="text" placeholder="{{date}}" id="post_date" name="post_date" value="{{post.post_date}}">
    </div>

    <div class="input-group">
      <label for="post_labels">Labels</label><br>
      <input class="input" type="text" placeholder="label1,label2,label3" id="post_labels" name="post_labels" value="{{post.post_labels}}">
    </div>

    <div class="input-group">
      <label for="post_labels">Image URL</label><br>
      <input class="input" type="text" placeholder="Image URL" id="post_image" name="post_image" value="{{post.post_image}}">
    </div>

    <div class="input-group">
      <label for="post_title">Title</label><br>
      <input class="input" type="text" placeholder="Title" id="post_title" name="post_title" value="{{post.post_title}}">
    </div>

    <div class="input-group">
      <label for="post_intro">Intro</label><br>
      <textarea class="input" placeholder="Intro markdown..." id="post_intro" name="post_intro_markdown" rows="10">{{post.post_intro_markdown}}</textarea>
    </div>

    <div class="input-group">
      <label for="post_body">Body</label><br>
      <textarea class="input" placeholder="Body markdown..." id="post_body" name="post_markdown" rows="20">{{post.post_markdown}}</textarea>
    </div>

  </div>

</form>

<link rel="stylesheet" href="/lib/simplemde/simplemde.min.css">
<script src="/lib/simplemde/simplemde.min.js"></script>
<script>
  new SimpleMDE({ 
    element: document.getElementById("post_intro"),
    autosave: {
      enabled : true
    },
    renderingConfig: {
      codeSyntaxHighlighting: true
    },
    status : false
  });
  new SimpleMDE({ 
    element: document.getElementById("post_body"),
    autosave: {
      enabled : true
    },
    renderingConfig: {
      codeSyntaxHighlighting: true
    },
    status : false
  });
</script>
