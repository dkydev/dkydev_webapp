<form action="/post/save" method="POST">
  <div class="card">
    {{#post.post_id}} <input type="hidden" name="post_id" value="{{post.post_id}}" /> {{/post.post_id}}
    <label for="post_enabled">Status</label>
    <select class="u-full-width" id="post_status" name="post_status">
      <option {{#enabled}}selected{{/enabled}}>Enabled</option>
      <option {{^enabled}}selected{{/enabled}}>Disabled</option>
    </select>
    <label for="post_date">Date</label>
    <input class="u-full-width" type="text" placeholder="{{date}}" id="post_date" name="post_date" value="{{post.post_date}}">
    <label for="post_labels">Labels</label>
    <input class="u-full-width" type="text" placeholder="label1,label2,label3" id="post_labels" name="post_labels" value="{{post.post_labels}}">
    <label for="post_title">Title</label>
    <input class="u-full-width" type="text" placeholder="Title" id="post_title" name="post_title" value="{{post.post_title}}">
    <label for="post_body">Body</label>
    <textarea class="u-full-width" placeholder="HTML" id="post_body" name="post_body" rows=50>{{post.post_body}}</textarea>
    <div class="u-pull-right">
      <a class="button-link" href="/post">Cancel</a>
      <button class="button-primary" type="submit">Submit</button>
    </div>
    <div class="u-cf"></div>
  </div>
</form>
