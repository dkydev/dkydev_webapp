{{#posts}}
  <div class="card">

    <h2><a href="{{host}}/{{post_alias}}/">{{post_title}}</a></h2>
    <div>
      <span class="post-date">{{post_date}}</span> <a href="{{host}}/{{post_alias}}/#disqus_thread" data-disqus-identifier="{{post_id}}"></a>
    </div>
    {{#post_image}}
      <a href="{{host}}/{{post_alias}}/"><img src="{{post_image}}" /></a>
    {{/post_image}}
    {{#post_intro}}
      {{&post_intro}}
    {{/post_intro}}

  </div>
{{/posts}}
{{#hasNext}}
  <a class="next-link" href="/{{#label}}label/{{label}}/{{/label}}p/{{page}}">More</a>
{{/hasNext}}
{{^posts}}
<h1>There's nothing here... yet.</h1>
{{/posts}}

<script id="dsq-count-scr" src="//dkydev.disqus.com/count.js" async></script>
