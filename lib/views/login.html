<form action="/login" method="POST">
    <div class="card">
        <label for="email">Email</label>
        <input class="u-full-width" type="email" placeholder="Email Address" id="email" name="email" value="{{email}}">
        <label for="password">Password</label>
        <input class="u-full-width" type="password" placeholder="Password" id="password" name="password">
        <button class="button-primary u-full-width" type="submit">Login</button>
    </div>

</form>
