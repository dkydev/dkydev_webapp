<div class="card">

  <div class="actions">
    <a href="/post/edit" class="button-link">+ Add</a>
  </div>

  <div class="clearfix"></div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#posts}}
      <tr>
        <td class="text-center">{{post_date}}</td>
        <td><a href="/post/edit/{{post_id}}">{{post_title}}</a></td>
        <td class="text-center">{{post_status}}</td>
        <td class="text-center"><a href="/post/remove/{{post_id}}">Delete</a></td>
      </tr>
      {{/posts}}
    </tbody>
  </table>

</div>
