<div class="card">

  <div>
    <div class="u-pull-right">
      <a href="/" class="button">Cancel</a>
      <a href="/post/edit" class="button button-primary">+ Add</a>
    </div>
    <div class="u-cf"></div>
  </div>

  <table class="u-full-width ">
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#posts}}
      <tr>
        <td>{{post_date}}</td>
        <td><a href="/post/edit/{{post_id}}">{{post_title}}</a></td>
        <td>{{post_status}}</td>
        <td><a href="/post/remove/{{post_id}}">Delete</a></td>
      </tr>
      {{/posts}}
    </tbody>
  </table>

</div>
